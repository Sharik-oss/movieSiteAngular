<div class="wrapper">
  <div class="ad-left">
    <h1>Ad 2</h1>
  </div>
  <div class="img-slider">
    <img
      *ngFor="let image of firstImages; let i = index"
      [src]="image.img"
      [ngClass]="{ active: i === currentIndex }"
    />
  </div>
  <div class="img-slider-2">
    <img
      *ngFor="let image of secondImages; let i = index"
      [src]="image.img"
      [ngClass]="{ active: i === currentIndex }"
    />
  </div>
  <div class="swiper">
    <app-swiper [header]="'top' | translate" type="topMoviesArray"></app-swiper>
    <app-swiper
      [header]="'popular' | translate"
      type="bottomMoviesArray"
    ></app-swiper>
  </div>
  <div class="ad-right">
    <img src="https://i.postimg.cc/1z2F5fdj/image.jpg" alt="">
  </div>
</div>
